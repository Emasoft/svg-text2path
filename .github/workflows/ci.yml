name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Lint with ruff
        run: uv run ruff check svg_text2path/ text2path/

      - name: Type check with mypy
        run: uv run mypy svg_text2path/ --ignore-missing-imports
        continue-on-error: true

      - name: Run tests with pytest
        run: uv run pytest tests/ -v --tb=short --cov=svg_text2path --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Check formatting with ruff
        run: uv run ruff format --check svg_text2path/ text2path/

      - name: Check imports with ruff
        run: uv run ruff check --select I svg_text2path/ text2path/
